apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "voting-app.fullname" . }}-test-connection"
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', 'http://{{ .Release.Name }}-vote:{{ .Values.vote.service.port }}']  # Test connectivity to the vote service
  restartPolicy: Never