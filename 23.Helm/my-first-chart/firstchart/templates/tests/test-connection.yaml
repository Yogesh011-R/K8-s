apiVersion: v1
kind: Pod
{{- range $key, $value := .Values.image }}
{{$key}}: {{$value}}
{{- end }}

metadata:
  name: "{{ include "firstchart.fullname" . }}-test-connection"
  labels:
    {{- include "firstchart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "firstchart.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
